name: Test TwitterAPI (Get Tweet IDs)

on:
  workflow_dispatch:
    inputs:
      username:
        description: "Enter the Twitter username (without @)"
        required: true
        default: "narendramodi"
      user_id:
        description: "Enter the Twitter user ID (optional; if provided, uses this instead of username)"
        required: false
        default: ""

jobs:
  twitterapi-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Twitter API Test
        env:
          TWITTERAPI_IO_KEY: ${{ secrets.TWITTERAPI_IO_KEY }}
          USERNAME: ${{ github.event.inputs.username }}
          USER_ID: ${{ github.event.inputs.user_id }}
        run: python test_twitter.py
