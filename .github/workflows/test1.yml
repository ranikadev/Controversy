name: Test TwitterAPI (Get Tweet IDs)

on:
  workflow_dispatch:
    inputs:
      username:
        description: "Enter the Twitter username (without @)"
        required: true
        default: "narendramodi"

jobs:
  twitterapi-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Twitter API Test
        env:
          TWITTERAPI_IO_KEY: ${{ secrets.TWITTERAPI_IO_KEY }}
          USERNAME: ${{ github.event.inputs.username }}
        run: |
          import os
          import requests

          API_KEY = os.getenv('TWITTERAPI_IO_KEY')
          USERNAME = os.getenv('USERNAME')

          if not API_KEY:
              raise ValueError('‚ùå Missing TWITTERAPI_IO_KEY secret!')

          if not USERNAME:
              raise ValueError('‚ùå Missing username input!')

          url = f'https://api.twitterapi.io/twitter/user/last_tweets?userName={USERNAME}'
          headers = {'X-API-Key': API_KEY}

          print(f'üîπ Fetching tweets for user: {USERNAME}...')

          try:
              response = requests.get(url, headers=headers, timeout=30)
              data = response.json()
          except Exception as e:
              print('‚ö†Ô∏è Request error:', e)
              raise

          if response.status_code == 200 and isinstance(data, dict) and 'tweets' in data:
              tweet_ids = [t.get('id') for t in data['tweets'] if 'id' in t]
              print('‚úÖ Tweet IDs fetched:')
              print(tweet_ids)
          else:
              print(f'‚ùå Error: {response.status_code}')
              print(data)
