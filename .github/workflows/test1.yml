name: Test TwitterAPI (Get Tweet IDs)

on:
  workflow_dispatch:
    inputs:
      username:
        description: "Enter the Twitter username (without @)"
        required: true
        default: "narendramodi"

jobs:
  twitterapi-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Twitter API Test
        env:
          TWITTERAPI_IO_KEY: ${{ secrets.TWITTERAPI_IO_KEY }}
          USERNAME: ${{ github.event.inputs.username }}
        run: |
          python -c "import os, requests, json; \
API_KEY = os.getenv('TWITTERAPI_IO_KEY'); \
USERNAME = os.getenv('USERNAME'); \
if not API_KEY: raise ValueError('Missing TWITTERAPI_IO_KEY'); \
if not USERNAME: raise ValueError('Missing username'); \
url = f'https://api.twitterapi.io/twitter/user/last_tweets?userName={USERNAME}'; \
headers = {'X-API-Key': API_KEY}; \
r = requests.get(url, headers=headers); \
data = r.json(); \
tweet_ids = [t['id'] for t in data.get('tweets', []) if 'id' in t]; \
print('âœ… Tweet IDs:', tweet_ids)"
