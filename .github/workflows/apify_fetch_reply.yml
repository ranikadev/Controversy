name: Fetch & Reply Tweets

on:
  schedule:
    # 5 times/day at 10:00, 13:00, 16:00, 19:00, 22:00 IST
    # GitHub Actions uses UTC â†’ IST = UTC+5:30
    - cron: '30 4 * * *'   # 10:00 IST
    - cron: '30 7 * * *'   # 13:00 IST
    - cron: '30 10 * * *'  # 16:00 IST
    - cron: '30 13 * * *'  # 19:00 IST
    - cron: '30 16 * * *'  # 22:00 IST

  workflow_dispatch:  # Manual trigger

jobs:
  fetch-and-reply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests tweepy apify-client

      - name: Run Fetch & Reply Script
        env:
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          python apify_fetch_reply.py
