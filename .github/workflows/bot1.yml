name: botfinal Scheduler

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode: auto/manual'
        required: true
        default: 'auto'
      category:
        description: 'Category for manual mode (bjp/congress/countries/others)'
        required: false

  # Scheduled auto run: Every hour 9 AM – 1 AM IST
  # Converted to UTC: 03:30 – 19:30 UTC
  schedule:
    - cron: '30 3-19 * * *' # At minute 30 past every hour from UTC 3 to 19

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests googletrans==4.0.0-rc1 tweepy

      - name: Run botfinal
        env:
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: |
          MODE="${{ github.event.inputs.mode || 'auto' }}"
          CATEGORY="${{ github.event.inputs.category || '' }}"
          python bot7.py $MODE $CATEGORY
